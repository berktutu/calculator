<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button class="cleaner all-clear special-color">AC</button>
        <button class="cleaner clear special-color">C</button>
        <button class="operator remainder">%</button>
        <button class="operator operator-small divide">/</button>

        <button class="digit digit-7">7</button>
        <button class="digit digit-8">8</button>
        <button class="digit digit-9">9</button>
        <button class="operator operator-small add">+</button>

        <button class="digit digit-4">4</button>
        <button class="digit digit-5">5</button>
        <button class="digit digit-6">6</button>
        <button class="operator operator-small subtract">-</button>

        <button class="digit digit-1">1</button>
        <button class="digit digit-2">2</button>
        <button class="digit digit-3">3</button>
        <button class="operator multiply">*</button>

        <button class="digit digit-0">0</button>
        <button class="decimal operator-small">.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
